<template name="profile">

        <!-- profile -->
        <div class="profile">
            <div id="profile-page" class="section">
                <!-- profile-page-header -->
                <div id="profile-page-header" class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="back2.jpg" alt="user background">
                    </div>
                    <figure class="card-profile-image">
                        {{#with UserImages}}
                            <img src="{{image}}" alt="profile image" class="circle z-depth-2">
                        {{else}}
                            <img src="github.svg" class="profile-img">
                            <form class="edit-profile" enctype="multipart/form-data">
                                <label for="profileImage">Choose Profile Image</label>
                                <span id="filename"></span>
                                <input type="file" name="profileImage" id="profileImage" class="profileImage">
                                <br>
                                <button type="submit" value="Upload Photo" id="profile-btn" class="btn btn-sml btn-primary">Upload Photo</button>
                            </form>
                        {{/with}}

                    </figure>
                    <div class="card-content">
                        <div class="row">
                            <div class="col s4 offset-s2">
                                <h4 class="card-title grey-text text-darken-4">Roger Waters</h4>
                                <p class="medium-small grey-text">Project Manager</p>
                            </div>
                            <div class="col s3 center-align">
                                <h4 class="card-title grey-text text-darken-4">10+</h4>
                                <p class="medium-small grey-text">Work Experience</p>
                            </div>
                            <div class="col s3 center-align">
                                <h4 class="card-title grey-text text-darken-4">6</h4>
                                <p class="medium-small grey-text">Completed Projects</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ profile-page-header -->

                <!-- profile-page-content -->
                <div id="profile-page-content" class="row">
                    <!-- profile-page-sidebar-->
                    <div id="profile-page-sidebar" class="col s12 m4">
                        <!-- Profile About  -->
                        <div class="card light-blue">
                            <div class="card-content white-text">
                                <span class="card-title">About Me!</span>
                                <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
                            </div>
                        </div>
                        <!-- Profile About  -->

                        <!-- Profile About Details  -->
                        <ul id="profile-page-about-details" class="collection z-depth-1">
                            <li class="collection-item">
                                <div class="row">
                                    <div class="col s5 grey-text darken-1"><i class="material-icons blue-text">assessment</i> Project</div>
                                    <div class="col s7 grey-text text-darken-4 right-align">ABC Name</div>
                                </div>
                            </li>
                            <li class="collection-item">
                                <div class="row">
                                    <div class="col s5 grey-text darken-1"><i class="material-icons green-text">web</i> Skills</div>
                                    <div class="col s7 grey-text text-darken-4 right-align">HTML<i class="fa fa-1x fa-html5 yellow-text"></i>, CSS<i class="fa fa-1x fa-css3 blue-text"></i></div>
                                </div>
                            </li>
                            <li class="collection-item">
                                <div class="row">
                                    <div class="col s5 grey-text darken-1"><i class="material-icons red-text">location_on</i> Lives in</div>
                                    <div class="col s7 grey-text text-darken-4 right-align">NY, USA</div>
                                </div>
                            </li>
                            <li class="collection-item">
                                <div class="row">
                                    <div class="col s5 grey-text darken-1"><i class="material-icons red-text">cake</i> Birth date</div>
                                    <div class="col s7 grey-text text-darken-4 right-align">18th June, 1991</div>
                                </div>
                            </li>
                        </ul>
                        <!--/ Profile About Details  -->

                        <!-- Profile About  -->
                        <div class="card amber darken-2">
                            <div class="card-content white-text center-align">
                                <p class="card-title"><i class="mdi-social-group-add"></i> 3685</p>
                                <p>Followers</p>
                            </div>
                        </div>
                        <!-- Profile About  -->

                        <!-- Profile feed  -->
                        <ul id="profile-page-about-feed" class="collection z-depth-1">
                            <li class="collection-item avatar">
                                {{#with UserImages}}
                                <img src="{{image}}" alt="" class="circle">
                                {{/with}}
                                <span class="title">Title</span>
                                <p>First Line <br>
                                    Second Line
                                </p>
                                <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                            </li>
                            <li class="collection-item avatar">
                                <i class="material-icons circle">folder</i>
                                <span class="title">Title</span>
                                <p>First Line <br>
                                    Second Line
                                </p>
                                <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                            </li>
                            <li class="collection-item avatar">
                                <i class="material-icons circle green">insert_chart</i>
                                <span class="title">Title</span>
                                <p>First Line <br>
                                    Second Line
                                </p>
                                <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                            </li>
                            <li class="collection-item avatar">
                                <i class="material-icons circle red">play_arrow</i>
                                <span class="title">Title</span>
                                <p>First Line <br>
                                    Second Line
                                </p>
                                <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                            </li>
                        </ul>
                    </div>
                    <!-- profile-page-wall -->
                    <div id="profile-page-wall" class="col s12 m8">
                            <!-- Joke -->
                            <div class="row">
                            {{#each userJokes}}
                                <div class="userjoke z-depth-2 col s12 m6">
                                    <div class="" id="info">
                                        <h5>{{jokeName}}</h5>
                                        <p class="gray-text text-darken-1">Posten On:{{date.day}}</p>
                                        <p>{{jokePost}}</p>
                                    </div>
                                    <div class="row" id="score">
                                        <p class="count red-text block">{{laughScore}}</p>
                                        <p class="count yellow-text block">{{frownScore}}</p>
                                        <p class="count green-text block">{{pukeScore}}</p>
                                    </div>
                                    <button class="btn waves-effect red" id="delete-joke">Delete</button>
                                </div>
                            {{else}}
                                <h3>no jokes to display</h3>
                            {{/each}}

                            </div>
                            <!-- End Joke -->


                    </div>
                </div>
            </div>

        </div>
        <!-- End profile
        <div id="profile-wrap">
                {{#with UserImages}}
                    <img src="{{image}}" class="profile-img">
                {{else}}
                    <img src="github.svg" class="profile-img">
                    <form class="edit-profile" enctype="multipart/form-data">
                        <label for="profileImage">Choose Profile Image</label>
                        <span id="filename"></span>
                        <input type="file" name="profileImage" id="profileImage" class="black profileImage">
                        <br>
                        <button type="submit" value="Upload Photo" id="profile-btn" class="btn btn-sml btn-primary">Upload Photo</button>
                    </form>
                {{/with}}
                <h1 class="username">{{username}}</h1>
                <h3>{{email}}</h3>
                <div class="" id="">
                    <img src="laugh.png" class="profile-smiley" id="laugh">
                    <img src="frown.png" class="profile-smiley" id="frown">
                    <img src="puke.png" class="profile-smiley" id="puke">
                </div>
                <div class="score" id="">
                    <h3 class="count red block">{{userLaughScore}}</h3>
                    <h3 class="count yellow block">{{userFrownScore}}</h3>
                    <h3 class="count green block">{{userPukeScore}}</h3>
                </div>
            </div>
        -->
<!-- Js for switching file picker span -->
<script type="text/javascript">
	$(function() {
		$("#profileImage:file").change(function () {
			var fileName = $(this).val();
			$("span").text(fileName);
			$("label").hide();
		});
	});
</script>
</template>
