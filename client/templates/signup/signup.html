<template name="signup">
	{{#if currentUser}}
	<h3 class="white">You are logged in. return <a href="/">home</a></h3>
	{{else}}
	 <div class="container">
         <form class="form-signup" id="register-form">
             <h3 class="form-signin-heading">Create Account</h3>
             <label for="username" class="sr-only">User Name</label>
             <input type="text" name="username" id="username" class="form-control" placeholder="User Name">
             <label for="email" class="sr-only">Email Address</label>
             <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
             <label for="password" class="sr-only">Password</label>
             <input type="password" name="password" id="password" class="form-control" placeholder="Password">
             <label for="password2" class="sr-only"> Confirm password</label>
             <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm password">
             <button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block">sign up</button>
             <p>you haven Account <a href="/login">go to login</a></p>
         </form>
     </div>
	{{/if}}
</template>
