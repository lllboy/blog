<template name="jokes">
    {{> jokeForm}}
    <div class="fixed-action-btn horizontal">
        <span id="modeEdit" class="btn-floating btn-large z-depth-2 red">
            <i class="material-icons">mode_edit</i>
        </span>
    </div>
    {{#each jokes}}
        <!--start container-->
        <div class="row">
                <div class="section col s12 m8">
                    <div id="blog-post-full">
                        <!-- medium size post-->
                        <div class="card medium">
                            <div class="card-image">
                                <img src="{{cardImage}}">
                                <span class="card-title">{{jokeName}}</span>
                                <span class="card-title blog-post-full-cat right blue"> <a href="#">#{{tag}}</a></span>
                            </div>
                            <div class="card-content">
                                <div class="card-profile-title">
                                    <div class="row">
                                        <div class="col s1">
                                            {{#with UserImages}}
                                                <img class="circle userImage responsive-img profile-post-image profile-medium" src="{{image}}">
                                             {{/with}}
                                        </div>
                                        <div class="col s10">
                                            <p class="grey-text text-darken-4 margin">{{author}}</p>
                                            <span class="grey-text text-darken-1 ultra-small"><i class="fa fa-clock-o" aria-hidden="true"></i> {{date.minute}}</span>
                                        </div>
                                        <div class="col s1 right-align">
                                            <a href="#"><i class="fa fa-thumbs-o-up green-text" id="laugh" aria-hidden="true">{{laughScore}}</i></a>
                                            <a href="#"><i class="fa fa-commenting-o green-text" aria-hidden="true">{{commentCount}}</i></a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s12">
                                            <p>{{jokePost}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-action">
                                <a href="/jokes/{{_id}}" class="right">Read more ></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    {{/each}}
</template>
<template name="plk">
    <p>no jokes to display</p>
    <!-- Joke -->
    <div class="joke">
        <div class="row">
            <div class="" id="info">
                <h1 class="joke-title"></h1>
                <p class="meta">Author: {{author}}</p>
                <p class="meta">Posted On: {{date.minute}}</p>
            </div>
            <div class="" id="vote">
                <img src="laugh.png" class="smiley" id="laugh">
                <img src="frown.png" class="smiley" id="frown">
                <img src="puke.png" class="smiley" id="puke">
            </div>
            <div class="row" id="score">
                <h3 class="count block"></h3>
                <h3 class="count block">{{frownScore}}</h3>
                <h3 class="count block">{{pukeScore}}</h3>
            </div>
        </div>
        <p class="regular joke-desc">{{jokePost}}</p>
    </div>
    <!-- End Joke -->

    <!-- profile-page-wall-posts -->

    <!-- video post -->
    <div class="card">
        <div class="card-image">
            <div class="video-container no-controls">
                <iframe width="640" height="260" src="https://www.youtube.com/embed/Skpu5HaVkOc" frameborder="0" allowfullscreen></iframe>
            </div>
            <span class="card-title">I have video post too!</span>
            <span class="card-title blog-post-full-cat right red"><a href="#">#Movie</a></span>
        </div>
        <div class="card-content">
            <div class="card-profile-title">
                <div class="row">
                    <div class="col s1">
                        <img class="circle responsive-img profile-post-image profile-medium" src="{{image}}">
                    </div>
                    <div class="col s10">
                        <p class="grey-text text-darken-4 margin">{{author}}</p>
                        <span class="grey-text text-darken-1 ultra-small">Posted On: {{date.minute}}</span>
                    </div>
                    <div class="col s1 right-align">
                        <i class="material-icons green-text">more</i>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p>I am a very simple wall post. I am good at containing <a href="#">#small</a> bits of <a href="#">#information</a>.  I require little more information to use effectively.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-action">
            By <a href="#">John Doe</a>
            <a href="#" class="right">Read more ></a>
        </div>
    </div>
    <!-- profile-page-wall-posts -->
    <div id="profile-page-wall-posts" class="row">
        <div class="col s12 m8">
            <!-- medium -->
            <div id="profile-page-wall-post" class="card">
                <div class="card-profile-title">
                    <div class="row">
                        <div class="col s1">
                            <img class="circle responsive-img profile-post-image profile-medium" src="{{image}}">
                        </div>
                        <div class="col s10">
                            <p class="grey-text text-darken-4 margin">{{author}}</p>
                            <span class="grey-text text-darken-1 ultra-small">Posted On: {{date}}</span>
                        </div>
                        <div class="col s1 right-align">
                            <i class="material-icons green-text">more</i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <p>I am a very simple wall post. I am good at containing <a href="#">#small</a> bits of <a href="#">#information</a>.  I require little more information to use effectively.</p>
                        </div>
                    </div>
                </div>
                <div class="card-image profile-medium">
                    <img src="back.jpg" alt="sample" class="responsive-img profile-post-image profile-medium">
                    <span class="card-title">{{jokeName}}</span>
                </div>
                <div class="card-content">
                    <p>{{jokePost}}</p>
                </div>
                <div class="card-action row">
                    <div class="col s4 card-action-share">
                        <a href="#">Like</a>
                        <a href="#">Share</a>
                    </div>
                    <div class="col s8 margin">
                        <input id="profile-comments" type="text" class="margin">
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!--/ profile-page-wall-posts
    -->
    <!-- medium video -->
    <div id="profile-page-wall-post" class="card">
        <div class="card-profile-title">
            <div class="row">
                <div class="col s1">
                    <img src="images/avatar.jpg" alt="" class="circle responsive-img valign profile-post-uer-image">
                </div>
                <div class="col s10">
                    <p class="grey-text text-darken-4 margin">{{author}}</p>
                    <span class="grey-text text-darken-1 ultra-small">{{date}}</span>
                </div>
                <div class="col s1 right-align">
                    <i class="mdi-navigation-expand-more"></i>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <p>I am a very simple wall post. I am good at containing <a href="#">#small</a> bits of <a href="#">#information</a>.  I require little more information to use effectively.</p>
                </div>
            </div>
        </div>
        <div class="card-image profile-medium">
            <div class="video-container no-controls">
                <iframe width="640" height="360" src="https://www.youtube.com/watch?v=S08kZ1PeVMA&t=1595s" frameborder="0" allowfullscreen></iframe>
            </div>
            <span class="card-title">Card Title</span>
        </div>
        <div class="card-content">
            <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
        </div>
        <div class="card-action row">
            <div class="col s4 card-action-share">
                <a href="#">Like</a>
                <a href="#">Share</a>
            </div>

            <div class="input-field col s8 margin">
                <input id="profile-comments" type="text" class="margin">
                <label for="profile-comments" class="">Comments</label>
            </div>
        </div>
    </div>
</template>
