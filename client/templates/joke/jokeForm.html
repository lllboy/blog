<template name="jokeForm">
	<!-- Joke Form-->

    <div id="jokeForm" class="section">
        <div class="row">
            <div class="col s12 m12 l6">
                <div id="card-panel" class="z-depth-2">
                    <div class="row">
                        <form class="col s12 addJoke" id="addJoke">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="jokeName" id="jokeName" class="form-control"  maxlength="40">
                                    <label for="jokeName">Joke Name</label>
                                </div>
                                <div class="file-field input-field col s12">
                                    <div class="btn">
                                        <span class="fa-upload fa fa-1x">File</span>
                                        <input type="file" id="cardImages">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                    </div>
                                </div>
                                <div class="input-field col s12">
                                    <input type="text" name="tag" id="tag"  maxlength="10">
                                    <label for="tag">tag</label>
                                </div>
                                <div class="input-field col s12">
                                    <input type="text" name="jokePost" id="jokePost">
                                    <label for="jokePost">Joke Post</label>
                                </div>
                                <div class="input-field col s12">
                                    <textarea id="content" class="materialize-textarea"></textarea>
                                    <label for="content">content</label>
                                </div>
                                <div class="input-field col s12">
                                    <button class="btn cyan waves-effect waves-light right" type="submit" id="addJoke" name="action">add jokes
                                        <i class="mdi-content-send right"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
